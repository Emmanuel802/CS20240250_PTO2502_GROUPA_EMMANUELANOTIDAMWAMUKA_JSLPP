<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <script defer src="./scripts/scripts.js" type="module"></script>
    <script defer src="./scripts/sideBar.js" type="module"></script>
    <title>Kanban Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar -->
    <nav class="side-bar" id="side-bar-div">
      <div class="side-bar-header-container">
        <div id="side-logo-div">
          <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
        </div>

        <div class="boards-nav-links-div" id="boards-nav-links-div">
          <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
          <button class="board-btn">Launch Career</button>
        </div>
      </div>

      <!-- Theme Toggle -->
      <div class="sidebar-tools-container">
        <div class="theme-toggle">
          <img src="assets/icon-light-theme.svg" class="theme-icon" />
          <label class="switch">
            <input type="checkbox" id="theme-switch" />
            <span class="slider round"></span>
          </label>
          <img src="assets/icon-dark-theme.svg" class="theme-icon" />
        </div>

        <!-- Hide Sidebar Button -->
        <button id="hide-sidebar-btn" class="hide-sidebar-btn">
          <img src="./assets/icon-hide-sidebar.svg" alt="Hide Sidebar" />
          <span>Hide Sidebar</span>
        </button>
      </div>
    </nav>

    <!-- Show Sidebar Button (visible when sidebar hidden) -->
    <button
      id="show-sidebar-btn"
      class="show-sidebar-btn"
      style="display: none"
    >
      <img src="assets/icon-show-sidebar.svg" alt="Show Sidebar" />
    </button>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu" style="display: none">
      <div class="mobile-menu-header">
        <h4>ALL BOARDS (1)</h4>
        <button id="close-mobile-menu" class="close-mobile-btn">âœ–</button>
      </div>
      <button class="board-btn">Launch Career</button>
      <div class="theme-toggle mobile-theme-toggle">
        <img src="assets/icon-light-theme.svg" class="theme-icon" />
        <label class="switch">
          <input type="checkbox" id="mobile-theme-switch" />
          <span class="slider round"></span>
        </label>
        <img src="assets/icon-dark-theme.svg" class="theme-icon" />
      </div>
    </div>

    <!-- Main Layout -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            id="logo-mobile"
            class="logo-mobile"
          />

          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <button id="add-task-btn" class="add-task-btn">
          <span class="btn-icon">+</span>
          <span class="btn-text">Add Task</span>
        </button>
      </header>

      <div class="container">
        <main class="card-column-main">
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (0)</h4>
            </div>
            <div class="tasks-container"></div>
          </div>

          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (0)</h4>
            </div>
            <div class="tasks-container"></div>
          </div>

          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (0)</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal Container -->
    <div
      id="modal-container"
      class="modal-container"
      style="display: none"
    ></div>
  </body>
</html>
